<main>
  <mat-toolbar>
    <button mat-icon-button routerLink="/notes">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="spacer"></span>
    <button mat-button (click)="openDialogEditTitleNote()">
      {{ this.note().title }}
    </button>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
      <button mat-menu-item (click)="openDialogEditTitleNote()">
        <mat-icon fontSet="material-icons-outlined">edit</mat-icon>
        <span i18n="@@notes.edit-title">Editar t√≠tulo</span>
      </button>
      <button mat-menu-item (click)="openDialogDeleteNote()">
        <mat-icon fontSet="material-icons-outlined">delete</mat-icon>
        <span i18n="@@notes.delete-note">Eliminar nota</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="exportNote()">
        <mat-icon fontSet="material-icons-outlined">download</mat-icon>
        <span i18n="@@notes.export-note">Exportar nota</span>
      </button>
    </mat-menu>
  </mat-toolbar>
  <section>
    <app-editor
      [content]="note().content"
      (contentChange)="saveNote($event)"
    ></app-editor>
  </section>
</main>
