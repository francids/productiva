<main>
  <mat-toolbar>
    <button mat-icon-button routerLink="/notes">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="spacer"></span>
    <span>{{ this.note().title }}</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="openDialogEditTitleNote()">
      <mat-icon fontSet="material-icons-outlined">edit</mat-icon>
    </button>
    <button mat-icon-button (click)="openDialogDeleteNote()">
      <mat-icon fontSet="material-icons-outlined">delete</mat-icon>
    </button>
    <button mat-icon-button (click)="exportNote()">
      <mat-icon fontSet="material-icons-outlined">download</mat-icon>
    </button>
  </mat-toolbar>
  <section>
    <div #editorRef></div>
  </section>
</main>
