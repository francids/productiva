<main class="custom-container">
  <button mat-fab class="fab-button" (click)="openDialogCreateTask()">
    <mat-icon>add</mat-icon>
  </button>

  @if (tasks().length === 0) {
  <div class="no-tasks">
    <p class="mat-body-medium">
      No tienes tareas creadas, crea una nueva tarea para empezar.
    </p>
  </div>
  } @else {
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let element">
        <mat-select
          [value]="element.status"
          (selectionChange)="updateTaskStatus(element, $event.value)"
        >
          <mat-option [value]="0">No iniciado</mat-option>
          <mat-option [value]="1">En progreso</mat-option>
          <mat-option [value]="2">Completado</mat-option>
        </mat-select>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openDialogEditTask(element)">
          <mat-icon fontSet="material-icons-outlined">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="openDialogDeleteTask(element.id)">
          <mat-icon fontSet="material-icons-outlined">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  }
</main>
