<main class="custom-container">
  <h2 class="mat-headline-medium">Apariencia</h2>
  <mat-card appearance="outlined">
    <mat-card-content>
      <div class="settings-item">
        <span>Seguir sistema</span>
        <mat-slide-toggle
          [hideIcon]="true"
          [checked]="isAutoMode"
          (change)="toggleAutoMode($event)"
        >
        </mat-slide-toggle>
      </div>

      <mat-divider *ngIf="!isAutoMode" class="settings-divider"></mat-divider>

      <div class="settings-item" *ngIf="!isAutoMode">
        <span>Tema oscuro</span>
        <mat-slide-toggle
          [hideIcon]="true"
          [checked]="isDarkMode"
          (change)="toggleDarkMode($event)"
        >
        </mat-slide-toggle>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-divider class="no-visible"></mat-divider>
</main>
