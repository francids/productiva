<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <title>Productiva Mente</title>
  </head>
  <body>
    <main class="principal">
      <img
        src="assets/logo.svg"
        alt="Productiva Mente"
        title="Ir a la aplicación Productiva Mente"
        class="logo"
        onclick="window.open('https://productiva-mente.onrender.com/')"
      />
      <p class="roboto-regular">
        Gestiona tus tareas y notas en un mismo lugar
      </p>

      <picture
        class="screenshot"
        title="Ir a la aplicación Productiva Mente"
        onclick="window.open('https://productiva-mente.onrender.com/')"
      >
        <source
          media="(prefers-color-scheme: light)"
          srcset="
            https://raw.githubusercontent.com/francids/productiva-mente/main/screenshots/Home%20screen%20(light).png
          "
        />
        <source
          media="(prefers-color-scheme: dark)"
          srcset="
            https://raw.githubusercontent.com/francids/productiva-mente/main/screenshots/Home%20screen%20(dark).png
          "
        />
        <img
          alt="Home screen"
          src="https://raw.githubusercontent.com/francids/productiva-mente/main/screenshots/Home%20screen%20(light).png"
        />
      </picture>
    </main>
  </body>
</html>
